name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: athul/waka-readme@v1
        with:
          api_key: ${{ secrets.WAKATIME_API_KEY }}
          show_icons: true
          theme: dark
          layout: compact
