name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: athul/waka-readme@v1
        with:
          api_key: ${{ secrets.WAKATIME_API_KEY }}
          show_icons: true
          theme: radical
          layout: compact
